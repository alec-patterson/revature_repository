
<!-- creates a form with all the required information to create a new account -->
<div id="formbox">
    <form id=accountForm (ngSubmit)="onSubmit(f)" #f="ngForm">
        <h1>Create New Account</h1>
        <label for="firstName">First Name: </label>
        <input id="firstName" type="text" name="firstName" required ngModel>
        <br><br>
        <label for="lastName">Last Name: </label>
        <input id="lastName" type="text" name="lastName" required ngModel>
        <br><br>
        <label for="email">Email: </label>
        <input id="email" type="text" name="email" required ngModel>
        <br><br>
        <label for="password">Password: </label>
        <input id="password" type="password" name="password" (input)=onPassChange($event) required ngModel>
        <br><br>
        <label for="passwordC">Confirm Password: </label>
        <input id="passwordC" type="password" name="passwordC" (input)=onConfirmChange($event) required ngModel>
        <div *ngIf="confirmed === false && confirmedTouched === true" style="color: red">Password and Confirm Password do not match</div>
        <br><br>
        <label for="address">Address: </label>
        <input id="address" type="text" name="address" required ngModel>
        <br><br>
        <label for="city">City: </label>
        <input id="city" type="text" name="city" required ngModel>
        <br><br>
        <label for="state">State: </label>
        <input id="state" type="text" list="states" name="state" requried ngModel>
        <datalist id="states">
            <option value="AL">Alambama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Deleware</option>
            <option value="DC">District of Columbia</option>
            <option value="FL">Florda</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersy</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Orgeon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WA">Washington</option>
            <option value="WV">Weste Virginia</option>
            <option value="WY">Wyoming</option>
        </datalist>
        <br><br>
        <label for="zipcode">Zipcode: </label>
        <input id="zipcode" type="text" name="zipcode" required ngModel>
        <br><br>
        <label for="phonenumber">Phone Number: </label>
        <input id="phonenumber" type="text" name="phonenumber" pattern="[0-9]{10}" required ngModel>
        <br><br>
        <button type="submit" [disabled]="!f.valid || !confirmed">Create Account</button>
    </form>
</div>
